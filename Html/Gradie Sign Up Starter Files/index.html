<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Gradie</title>
    <link rel="stylesheet" href="./css/style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</head>
<body>
    <div id="main">
        
      <div class="container">
  <div class="row">
    <div class="col left">

        <h3 class="Gradie">Gradie</h3>
        <p class="beautiful">Beautiful gradients in seconds.</p>

        <img src="./Assets/iPhone Mockup.png" class="phone" alt="IphoneMockup">
    </div>
    <div class="col right align-middle">
        <div class="pad">
        <h3 class="loginlabel">Login</h3>
            <label for="email" class="bold">Email</label>
            <input type="email" name="email" id="email" placeholder="john@example.com" required />
            <label for="password" class="bold">Password</label>
            <input type="password" name="password" id="password" placeholder="At least 8 characters" required/>
            <div class="connect">

            <input type="checkbox" name="ckbox" id="ckbox"  style="margin-top:10px;" >
            <label for="ckbox" id="cklabel">By creating an account, you agree to the <a target="_blank" href="https://www.github.com/BeamKunGzMARK" class="a-accept" >Terms & Conditions</a>.</label>
            
            </div>
            <button class="btncreate">Create an Account</button>
                   </div>
                   </div>
        </div>
    </div>
    </div>
            
       
          




    </div>
</body>
</html>
