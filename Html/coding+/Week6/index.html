<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="./assests/js/main.js"></script>
        <link rel="stylesheet" href="./assests/css/main.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Mali"
            rel="stylesheet"
        />
        <title>Html5,Css3,JavaScript | Week 6</title>
    </head>
    <body>
        <div class="main">
            <div class="block left">
                <h2>Converter !</h2>
                <p>Convert the Numbers to Base Value.</p>
            </div>
            <div class="block right">
                <label for="Numbers" class="lb lnum">Enter Numbers</label>
                <input type="number" class="base numb" id="Numbers" />
                <label for="frombase" class="lb lfb">From Base</label>
                <select class="base frombase" id="frombase">
                    <option value="2" selected>2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                </select>
                <label for="tobase" class="lb ltb">To Base</label>
                <select class="base tobase" id="tobase">
                    <option value="2" selected>2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                </select>

                <button class="base con" onclick="Converter()">
                    Convert !
                </button>

                <label for="Res" class="lb lr">Result</label>
                <input type="text" class="base Res" id="Res" disabled />
            </div>
        </div>
    </body>
</html>
